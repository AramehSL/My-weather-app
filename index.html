<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/06c59a7a32.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./src/style.css" />
  <title>Arameh's Weather App</title>
</head>

<body>
  <div class="container">
    <! -- Row 1 -->
      <div class="row">
        <div class="col-4">
          <h1 class="city-name" id="searched-city-name"></h1>
        </div>

        <div class="col-8">
          <form class="search">
            <input type="text" id="city" class="search-text" placeholder="Enter a city" />
            <button class="search-btn" id="city-input">
              <i class="fas fa-search search-icon"></i>
            </button>
            <button id="current-location">
              <i class="fas fa-location-arrow location"></i>
            </button>
          </form>
        </div>
      </div>
      <hr />
      <! -- Row 2 -->
        <div class="row row-2">
          <div class="col-3">
            <div class="date-info">
              <h3 class="day-name">
                Saturday
              </h3>
              <small class="update">
                Last Updated :
              </small>
              <div class="time"></div>
              <div class="date"></div>
            </div>
          </div>

          <div class="col-2">
            <img src="images/cloudy-day-3.svg" alt="sun and cloud" class="current-weather-img" />
          </div>

          <div class="col-4 info">
            <div class="current-temp">
              <span class="degree"> </span>
              <span class="deg-cels">
                <a href="#" id="deg-cels">°C</a>
              </span>
              |
              <span class="deg-fah">
                <a href="#" id="deg-fah">°F</a>
              </span>
            </div>
            <div class="current-temp current-weather-status">
              Overcast clouds
            </div>
          </div>

          <div class="col-3 info">
            <div class="details">
              <div>Humidity:<span class="humidity"></span>%</div>
              <div>Wind: <span class="wind"></span> km/h</div>
              <div>Pressure:<span class="pressure"></span></div>
            </div>
          </div>
        </div>
        <hr />
        <! -- Row 3 -->
          <div class="row">
            <div class="col-2 col-2-edit">
              <div class="days day-1">
                Sun
              </div>
              <img src="images/rainy-7.svg" alt="sunny" class="days-img" />
              <div class="temps day-1-temp">
                -8 | -17
              </div>
            </div>

            <div class="col-2 col-2-edit">
              <div class="days day-2">
                Mon
              </div>
              <img src="images/day.svg" alt="sunny" class="days-img" />
              <div class="temps day-2-temp">
                -9 | -14
              </div>
            </div>

            <div class="col-2 col-2-edit">
              <div class="days day-3">
                Tue
              </div>
              <img src="images/snowy-6.svg" alt="sunny" class="days-img" />
              <div class="temps day-3-temp">
                -6 | -15
              </div>
            </div>

            <div class="col-2 col-2-edit">
              <div class="days day-4">
                Wed
              </div>
              <img src="images/thunder.svg" alt="sunny" class="days-img" />
              <div class="temps day-4-temp">
                -5 | -20
              </div>
            </div>

            <div class="col-2 col-2-edit">
              <div class="days day-5">
                Thu
              </div>
              <img src="images/snowy-4.svg" alt="sunny" class="days-img" />
              <div class="temps day-5-temp">
                -3 | -11
              </div>
            </div>
          </div>
  </div>
  <script src="./src/script.js"></script>
</body>

</html>
